<body id="body">

        <span class="material-icons icon" id="searchIcon">search</span>
        <input type="text" name="search" id="searchTxt" autocomplete="off" />
        <span class="material-icons icon cursor" id="sortIcon" onclick="openSortDrawer()">sort</span>
      </div>
    </div>

    <div id="skeleton">
    </div>

    <div id="wysiwygContent" class="hidden"></div>

    <div id="emptyProds" class="hidden">

    </div>
  </div>

  <div id="subpage" class="hidden">
    <div id="coverImg">
      <img id="coverImgBody" onclick="imagePreview(this.src)" />
    </div>
    <div id="profileImg">
      <img id="profileImgBody" onclick="imagePreview(this.src)" />
    </div>

    <label id="itemTitle"></label>
    <label id="itemSubTitle"></label>
    <div id="wysiwygItemContent"></div>
