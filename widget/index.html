    <script src="../../../scripts/buildfire/components/listView/listView.js"></script>
    <script src="./common/helper/constants.js"></script>
    <script src="./common/repository/localnotification.js"></script>
    <link rel="stylesheet" href="../../../styles/components/listView.css" />

    <link href="../../../scripts/owlCarousel/owlCarousel.css" rel="stylesheet" />
    <link href="../../../../styles/helper.css" rel="stylesheet" />
    <link href="../../../../styles/siteStyle.css" rel="stylesheet" />
    <link href="../../../../styles/control/siteIcons-control.css" rel="stylesheet" />
    <link href="../../../../styles/control/bf-base.css" rel="stylesheet" />

    <!-- JS -->

    <script src="./common/controllers/introduction.js"></script>

  <body id="body">
    <div id="main" class="hidden">
      <div class="mdc-card search-card">
        <div class="inner-search-container">
          <span class="material-icons icon" id="searchIcon">search</span>
          <input type="text" name="search" id="searchTxt" autocomplete="off" />
          <span
            class="material-icons icon cursor"
            id="sortIcon"
            onclick="openSortDrawer()"
            >sort</span
          >
        </div>
      </div>
      <div class="carousel" id="carousel"></div>

      <div id="my_container_div"></div>
      <div id="listViewContainer"></div>
    </div>

    <div id="subpage" class="hidden slide-in">
      <img id="coverImg" onclick="imagePreview(this.src)" />
      <img id="profileImg" onclick="imagePreview(this.src)" />
      <label id="itemTitle"></label>
      <label id="itemSubTitle"></label>
      <div id="my_sub_container_div"></div>
    </div>
    <script src="./JS/app.js"></script>

    <script></script>
