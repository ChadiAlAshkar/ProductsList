<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <script src="../../../../scripts/buildfire.js"></script>
    <script src="../../../../scripts/buildfire/services/notifications/pushNotifications.js"></script>
    <script src="../../widget/common/config/helper.js"></script>
    <script src="../../widget/common/config/analytics.js"></script>

    <script src="../../widget/common/config/pushnotification.js"></script>

    <script src="../../widget/common/models/Product.js"></script>

    <script src="../../widget/common/controllers/product.js"></script>

    <link href="../../../../styles/helper.css" rel="stylesheet" />
    <link href="../../../../styles/siteStyle.css" rel="stylesheet" />
    <link
      href="../../../../styles/control/siteIcons-control.css"
      rel="stylesheet"
    />
    <link href="../../../../styles/control/bf-base.css" rel="stylesheet" />

    <!-- <script src="../../widget/common/JS/app.js"></script> -->

  <body>
    <div class="container">
      <p class="info-note margin-bottom-twenty" style="font-size: 13px">
        You can create a list of items with images, actions and other details.
        Add an introduction section on the
        <a class="link" href="">Introduction</a> tab.
      </p>

      <div class="row">
        <div class="col-md-9">
          <div class="input-group margin-bottom-twenty">
            <input type="text" class="form-control" placeholder="Search" />
            <span class="input-group-btn">
              <button class="btn btn-info stretch margin-left-zero">
                <span class="icon icon-magnifier"></span>
              </button>
            </span>
          </div>
        </div>
        <div class="col-md-3">
          <button class="btn btn-success stretch">
            <span class="icon icon-plus margin-right-ten"></span>Add Item
          </button>
        </div>
      </div>

      <table id="searchResults" class="table table-bf"></table>
    </div>

    <script src="./JS/search-table-config.js"></script>
    <script src="./JS/search-table-helper.js"></script>
    <script>
      let searchTableHelper = new SearchTableHelper(
        "searchResults",
        "records",
        searchTableConfig
      );
      function load() {
        searchTableHelper.search();
      }
      load();

      searchTableHelper.onEditRow = (obj, tr) => {
        console.log(obj);
        //call subPage to edit then call
        // let newObj = obj;
        // searchTableHelper.renderRow(newObj, tr); ///to update table
      };

      searchTableHelper.onCommand("greeting", (obj, tr) => {
        buildfire.notifications.alert(
          {
            title: "Greetings",
            message: `Hi  ${obj.data.name.firstName} ${obj.data.name.lastName}`,
            okButton: { text: "Ok" },
          },
          function (e, data) {
            if (e) console.error(e);
            if (data) console.log(data);
          }
        );
      });
    </script>
  </body>
</html>
