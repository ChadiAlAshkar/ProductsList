<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="../../../../scripts/buildfire.js"></script>

    <script src="../../../productsList_release/widget/common/main.js"></script>
    <link href="../../../../styles/helper.css" rel="stylesheet" />
    <link href="../../../../styles/siteStyle.css" rel="stylesheet" />
    <link
      href="../../../../styles/control/siteIcons-control.css"
      rel="stylesheet"
    />
    <link href="../../../../styles/control/bf-base.css" rel="stylesheet" />
    <link href="../../../../styles/bootstrap.css" />
  </head>
  <body>
    <h1>Item List Actions</h1>
    <p class="info-note margin-bottom-twenty" style="font-size: 13px">
      Users can perform actions on the list item. All enabled actions will be
      shown on the item details screen, and only bookmarks on the list screen.
    </p>
    <div class="row">
      <div class="col-md-8">
        <p>Enable Bookmarks</p>
      </div>
      <div class="col-md-4">
        <div class="button-switch">
          <input id="bookmkarkSwitchBtn" type="checkbox" />
          <label for="bookmkarkSwitchBtn" class="label-success"></label>
        </div>
      </div>
      <div class="col-md-8">
        <p>Enable Notes</p>
      </div>
      <div class="col-md-4">
        <div class="button-switch">
          <input id="noteSwitchBtn" type="checkbox" value="true" />
          <label for="noteSwitchBtn" class="label-success"></label>
        </div>
      </div>
      <div class="col-md-8">
        <p>Enable Sharing</p>
      </div>
      <div class="col-md-4">
        <div class="button-switch">
          <input id="sharingSwitchBtn" type="checkbox" value="true" />
          <label for="sharingSwitchBtn" class="label-success"></label>
        </div>
      </div>
    </div>
    <h1>Delete Data</h1>
    <p class="info-note margin-bottom-twenty">
      This action will delete all existing data added to this feature.
    </p>
    <button id="deleteDataBtn" class="btn btn-danger delete-btn">
      Delete Data
    </button>
  </body>
  <script src="../../../productsList_release/control/settings/main.js"></script>
</html>
